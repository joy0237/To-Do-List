<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        <div class="container">
            <h1>Smart To-Do List</h1>
            <div class="input-container">
                <input type="text" id="task-input" placeholder="Add a task (e.g., Buy milk tomorrow)">
                <button id="add-task">Add Task</button>
                <button id="voice-command">ðŸŽ¤</button>
            </div>
            <div class="progress-container">
                <span id="progress-percentage">0%</span>
                <div id="progress-bar"></div>
            </div>
            <div class="filters">
                <button class="filter active" data-filter="all">All</button>
                <button class="filter" data-filter="active">Active</button>
                <button class="filter" data-filter="completed">Completed</button>
                <button class="filter" data-filter="today">Today's Priority</button>
            </div>
            <ul id="task-list"></ul>
            <div id="streaks">ðŸ”¥ Streak: 0 Days</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
